version: '3.8'

services:
  # 前端服务
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    restart: always
    networks:
      - app-network

  # 后端服务
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    restart: always
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PASSWORD=3209233073
    networks:
      - app-network
    depends_on:
      - mysql

  # MySQL数据库
  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=3209233073
      - MYSQL_DATABASE=chengkou
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
